<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon - The Interactive Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="simon-name row text-center">
                <div class="col-12">
                    <h1>SIMON<small>&reg;</small></h1>
                </div>
            </div><!-- row -->
                
            <div class="row text-center">
                <div class="col-6">
                    <p>YOUR SCORE</p>
                    <p>00</p>
                </div>
                    
                <div class="col-6">
                    <p>HIGH SCORE</p>
                    <p>00</p>
                </div>
            </div><!-- row -->
        </div><!-- container -->
    </header>
    
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="game-body">
                    
                    <div class="colour-btn" id="green"></div>
                    
                    <div class="colour-btn" id="red"></div>
                    
                    <div class="colour-btn" id="yellow"></div>
                    
                    <div class="colour-btn" id="blue"></div>
                    
                    <div class="game-center">
                        <button class="btn btn-danger" id="reset">RESET</button>
                        <p><span id="level">00</span></p>
                    </div>
                    
                </div><!-- game-body -->
            </div><!-- row -->
        </div><!-- container -->
    </section>


    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
